<form action="{{urlRoot}}prototype/topup" method="post" class="form">
    <legend>
        <p>Your last top up amount was &pound;{{ lastTopup }}. Would you like to top up with this amount again?</p>
    </legend>
        <fieldset role="radiogroup" aria-required="true">
            <div class="form-group">
                <div class="multiple-choice">
                    <input id="radio-yes" type="radio" name="last-topup" value="{{ lastTopup }}" {{ 'checked="checked"' if not errorHeading }}>
                    <label for="radio-yes">Yes, top up with &pound;{{ lastTopup }}</label>
                </div>
                <div class="multiple-choice" data-target="top-up-capture">
                    <input id="radio-no" type="radio" name="last-topup" value="" {{ 'checked="checked"' if errorHeading }}>
                    <label for="radio-no">No, top up with another amount</label>
                </div>
                <div class="panel panel-border-narrow js-hidden {{ 'form-group-error' if errorHeading }}" id="top-up-capture">
                    <label class="form-label-bold" for="topup-amount">Amount to pay</label>
                    {% if errorSummary | checkValidationErrors('topup-amount') %}
                        <span class="error-message">
                            {{ errorSummary | checkValidationMessages('topup-amount') }}
                        </span>
                    {% endif %}
                    <span>Â£&nbsp;
                        <input step="any" min="1" class="form-control preserve-width" name="topup-amount" id="topup-amount" value="" aria-describedby="" type="number">
                    </span>
                </div>
            </div>
        </fieldset>
    <input role="button" class="button" type="submit" value="Continue">
</form>
