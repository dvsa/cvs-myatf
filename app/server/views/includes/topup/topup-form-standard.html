<p>Please enter the amount that you would like to top up your account</p>
<form action="{{urlRoot}}prototype/topup" method="post" class="form">
    
    <div class="form-group {{ 'form-group-error' if errorHeading }}">
        <label class="form-label-bold" for="topup-amount">Amount to pay</label>
        {% if errorSummary | checkValidationErrors('topup-amount') %}
            <span class="error-message">
                {{ errorSummary | checkValidationMessages('topup-amount') }}
            </span>
        {% endif %}
        <span>Â£&nbsp;
        <input step="any" min="1" class="form-control preserve-width" name="topup-amount" id="topup-amount" value="{{ data['topup-amount'] }}" aria-describedby="" type="number">
        </span> 
    </div>
    <input class="button" type="submit" value="Continue">
</form>
