<div class="grid-row atf-m-t-30">
	<div class="column-one-half">
		{% if (balanceHealthy) %}
		<div class="atf-divider atf-divider-horizontal-green"></div>
		{% endif %}

		{% if (balanceRunningLow) %}
		<div class="atf-divider atf-divider-horizontal-yellow"></div>
		{% endif %}

		{% if (balanceCritical) %}
		<div class="atf-divider atf-divider-horizontal-red"></div>
		{% endif %}

		<div class="atf-box atf-white">
			<div class="atf-box-content atf-black">
				<span class="data-item bold-xlarge">&pound;{{ formattedCurrentBalance }}</span>
				<span class="data-item bold-xsmall">Current balance</span>
			</div>
		</div>
	</div>
	<div class="column-one-half">
		<div class="atf-divider atf-divider-horizontal-blue"></div>
		<div class="atf-box atf-white">
			<div class="atf-box-content atf-black">
				<span class="data-item bold-xlarge">&pound;{{ formattedDailySpent }}</span>
				<span class="data-item bold-xsmall">Today's running total</span>
			</div>
		</div>
	</div>
</div>
